<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Potta+One&display=swap" rel="stylesheet">
     <script
      src="https://kit.fontawesome.com/f2e0e49a34.js"
      crossorigin="anonymous">
    </script>
    <link rel="icon" href="./images/ocho-bolas-billar.jpg">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Adivina el número</title>
</head>
<body class="page">

    <main class="main">
        <h1 class="main__title">Adivina el número</h1>
        <img class="main__image" src="https://media.giphy.com/media/RHPF7jp3e5JqDV5vcN/giphy.gif" alt="Gif Toy Story">

        <form class="main__form" action="enter-number" method="GET">
            <label class="main__form--label" for="number">Introduce aquí tu número:</label>
            <input class="main__form--number js-number" type="number" name="number" id="number">
            <input class="main__form--button js-button" type="button" name="button" id="button" value="Prueba">
        </form>

        <div class="main__info">
            <h4 class="main__info--title">Pista:</h4>
            <p class="main__info--hint js-hint">Escribe un número y dale a prueba</p>
            <p class="main__info--tries js-tries">Número de intentos: 0</p>
        </div>
    </main>
    
     <footer class="footer">
        <div class="footer__info">
            <small class="footer__info--copy">vtendero © 2021</small>
            <small class="footer__info--motto">dark mode coding</small>
            <section class= "footer__socialMedia">
                <a class="footer__socialMedia--icon" title="Github" href="https://github.com/vtendero"   target="_blank">
                    <i class="fab fa-github footer__socialMedia--icon"></i></a>
                <a class="footer__socialMedia--icon" title="Linkedin" href="https://www.linkedin.com/in/valle-tendero/" target="_blank">
                    <i class="fab fa-linkedin footer__socialMedia--icon"></i>
                </a>
            </section>
        </div>

        <img class="footer__logo" src="./images/world.jpg" alt="Logo"></img>
    </footer>
    <script src="./js/main.js"></script>
</body>
</html>
